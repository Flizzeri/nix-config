"$schema" = 'https://starship.rs/config-schema.json'

# Fast timeout
command_timeout = 500

# Single line prompt, no newline before
add_newline = false

# Gradient: magenta (#bb9af7) → purple (#9d7cd8) → indigo (#7aa2f7) → cyan (#7dcfff)
format = """
[](#bb9af7)\
$directory\
[](fg:#bb9af7 bg:#9d7cd8)\
$git_branch\
[](fg:#9d7cd8 bg:#7aa2f7)\
$nodejs\
$rust\
$python\
$golang\
$c\
$lua\
[](fg:#7aa2f7 bg:#7dcfff)\
$git_status\
[](fg:#7dcfff)\
$character"""

[character]
success_symbol = "[:](bold #a9b1d6)"
error_symbol = "[:](bold #f7768e)"
format = "$symbol "

[directory]
style = "fg:#1a1b26 bg:#bb9af7"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
style = "fg:#1a1b26 bg:#9d7cd8"
format = "[ $symbol $branch ]($style)"

# Language versions (indigo/blue segment)
[nodejs]
style = "fg:#1a1b26 bg:#7aa2f7"
format = "[ $symbol$version ]($style)"

[rust]
style = "fg:#1a1b26 bg:#7aa2f7"
format = "[ $symbol$version ]($style)"

[python]
style = "fg:#1a1b26 bg:#7aa2f7"
format = "[ $symbol$version ]($style)"

[golang]
style = "fg:#1a1b26 bg:#7aa2f7"
format = "[ $symbol$version ]($style)"

[c]
style = "fg:#1a1b26 bg:#7aa2f7"
format = "[ $symbol$version ]($style)"

[lua]
style = "fg:#1a1b26 bg:#7aa2f7"
format = "[ $symbol$version ]($style)"

[git_status]
style = "fg:#1a1b26 bg:#7dcfff"
format = "[ $all_status$ahead_behind ]($style)"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕"
untracked = "?"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

