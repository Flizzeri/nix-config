# ~/.config/starship.toml - Oh-My-Zsh style, single line

# Fast timeout
command_timeout = 500

# Single line prompt, no newline before
add_newline = false

# Format: directory version git_repo(branch) git-status:
# Example: ~/projects/afterdark Node v22.16.0 afterdark(main) ($!?):
format = """
$directory\
$git_branch\
$nodejs\
$rust\
$python\
$golang\
$c\
$lua\
$git_status\
$character"""

[character]
success_symbol = "[:](bold #f8f6f0)"
error_symbol = "[:](bold #b00000)"
format = "$symbol "

[directory]
style = "bold #d4af37"
format = "[$path]($style)  "
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
style = "bold #0f52ba"
format = "[$symbol$branch]($style) "

# Language versions
[nodejs]
style = "#50c878"
format = "[$symbol$version]($style) "

[rust]
style = "#50c878"
format = "[$symbol$version]($style) "

[python]
style = "#50c878"
format = "[$symbol$version]($style) "

[golang]
style = "#50c878"
format = "[$symbol$version]($style) "

[c]
style = "#50c878"
format = "[$symbol$version]($style) "

[lua]
style = "#50c878"
format = "[$symbol$version]($style) "

[git_status]
style = "#b00000"
# IMPORTANT: leading space so it doesn't glue to branch, and matches your requested "... git-status:"
format = " ([$all_status$ahead_behind]($style))"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕"
untracked = "?"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

