# ╭──────────────────────────────────────────────────────────────────────────╮
# │                              Alacritty                                   │
# │                      Pitch Black • Tokyo Night                           │
# ╰──────────────────────────────────────────────────────────────────────────╯

[general]
live_config_reload = true
import = []

# ── Window ───────────────────────────────────────────────────────────────────
[window]
decorations = "Buttonless"
dynamic_padding = true
opacity = 0.92
blur = true
startup_mode = "Windowed"
title = "Terminal"
dynamic_title = true
decorations_theme_variant = "Dark"

[window.dimensions]
columns = 140
lines = 40

[window.padding]
x = 12
y = 10

# ── Font ─────────────────────────────────────────────────────────────────────
[font]
size = 13.0
builtin_box_drawing = true

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.offset]
x = 0
y = 1

[font.glyph_offset]
x = 0
y = 0

# ── Cursor ───────────────────────────────────────────────────────────────────
[cursor]
blink_interval = 500
blink_timeout = 0
unfocused_hollow = true
vi_mode_style = "Block"

[cursor.style]
shape = "Block"
blinking = "On"

# ── Scrolling ────────────────────────────────────────────────────────────────
[scrolling]
history = 10000
multiplier = 3

# ── Selection ────────────────────────────────────────────────────────────────
[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

# ── Bell ─────────────────────────────────────────────────────────────────────
[bell]
animation = "EaseOutExpo"
color = "#7aa2f7"
duration = 100

# ── Terminal ─────────────────────────────────────────────────────────────────
[terminal]
osc52 = "CopyPaste"

[terminal.shell]
program = "/bin/zsh"

# ── Mouse ────────────────────────────────────────────────────────────────────
[mouse]
hide_when_typing = true

# ── Hints ────────────────────────────────────────────────────────────────────
[hints]
enabled = [
  { binding = { key = "U", mods = "Control|Shift" }, command = "open", hyperlinks = true, post_processing = true, persist = false, mouse = { enabled = true, mods = "None" }, regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+" }
]

# ══════════════════════════════════════════════════════════════════════════════
# COLORS - Tokyo Night with Pitch Black Background
# ══════════════════════════════════════════════════════════════════════════════

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#000000"
foreground = "#c0caf5"
dim_foreground = "#a9b1d6"
bright_foreground = "#c0caf5"

[colors.cursor]
cursor = "#7aa2f7"
text = "#000000"

[colors.vi_mode_cursor]
cursor = "#bb9af7"
text = "#000000"

[colors.search.matches]
background = "#3d59a1"
foreground = "#c0caf5"

[colors.search.focused_match]
background = "#ff9e64"
foreground = "#000000"

[colors.hints.start]
background = "#e0af68"
foreground = "#000000"

[colors.hints.end]
background = "#3b4261"
foreground = "#c0caf5"

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
background = "#0a0a0f"
foreground = "#c0caf5"

[colors.selection]
background = "#283457"
text = "#c0caf5"

